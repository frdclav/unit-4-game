<body class="text-center">
    <div class="main container mx-auto  w-100 h-100" style="min-width:1110px;" id="main">
        <div class="row title h-10 ">
            <div class="col-md-6 d-flex  justify-content-right">
                <h1 class="main-title">Star Wars RPG!</h1>
            </div>

        </div>


        <div class="row h-90 d-flex">
            <div class="col-md-3 card" id="char">
                <div class="card-body" id="char-stage-1">

                    <h2 class="card-title">Your Character</h2>


                </div>

            </div>

            <div class="col-md-6 d-flex flex-column align-content-stretch">
                <div class="row card">
                    <div class="card-body combat-log-text-area">

                        <h2 class="card-title ">Combat Log</h2>

                        <button class=" btn btn-danger  text-center" id="attack-button">Attack!</button>

                        <p class="card-text" id="combat-log-text-area"></p>
                    </div>


                </div>

                <div class="row card ">
                    <div class="card-body" id="char-stage-3">

                        <h2 class="card-title">Defender</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 card">
                <div class="card-body" id="char-stage-2">
                    <h2 class="card-title">Enemies Available To Attack</h2>
                </div>
            </div>
        </div>


    </div>

        crossorigin="anonymous"></script>
